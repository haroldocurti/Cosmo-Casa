<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Definir Nova Senha</title>
    <style>
        .login-card { max-width: 420px; margin: 0 auto; padding: 16px; border: 1px solid #2a2a2a; border-radius: 8px; background: rgba(255,255,255,0.02); }
        .login-title { margin: 0 0 12px 0; color: #fff; }
        .form-row { display: flex; flex-direction: column; gap: 8px; margin: 12px 0; }
        .form-row input { padding: 10px; border-radius: 6px; border: 1px solid #3a3a3a; background: #0b132b; color: #e0e0e0; }
        .erro { color: #ff6b6b; margin: 8px 0; }
    </style>
</head>
<body class="conteudo-centralizado">
    <div class="container-grande">
        <div class="login-card">
            <h2 class="login-title">Definir Nova Senha</h2>
            {% if erro %}
            <div class="erro">{{ erro }}</div>
            {% endif %}
            <form method="post" action="{{ url_for('professor.professor_reset_password', next=request.args.get('next')) }}">
                <div class="form-row">
                    <label for="nova_senha">Nova senha</label>
                    <input type="password" id="nova_senha" name="nova_senha" placeholder="MÃ­nimo 6 caracteres" required>
                </div>
                <div class="form-row">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a nova senha" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="botao">Salvar nova senha</button>
                </div>
            </form>
            <p><a href="{{ url_for('index') }}" class="botao">Cancelar e voltar</a></p>
        </div>
    </div>
</body>
</html>
