<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Montagem do Transporte</title>
    <link
      rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="conteudo-centralizado">
    <header class="brand-header">
      <img class="brand-logo" src="{{ url_for('static', filename='imagens/Group 3.png') }}" alt="Cosmo Casa logo">
    </header>
    <div class="container-grande">
      <h2 id = texto-Montagem>Missão: {{ destino.capitalize() }}</h2>
      <h3>Escolha sua Nave de Transporte</h3>

      <div class="naves-container naves-nowrap">
        {% for id, nave in naves.items() %}
        <div class="nave-card">
          <h4>{{ nave.nome }}</h4>
          <img class="nave-imagem-placeholder" src="{{ url_for('static', filename='imagens/' + nave.imagem) }}" alt="{{ nave.nome }}">
          <p class="nave-descricao">{{ nave.descricao }}</p>
          <div class="nave-stats">
            <strong>Operador:</strong> {{ nave.operador }}<br />
            <strong>Capacidade (LEO/GTO):</strong> {{ nave.capacidade_carga }}
            ton<br />
            <strong>Perfil da Missão:</strong> {{ nave.perfil_missao }}
          </div>
          <a href="{{ url_for('professor.professor_registrar_desafio', destino=destino, nave_id=id, codigo_sala=codigo_sala) }}" class="botao">Selecionar</a>
        </div>
        {% endfor %}
      </div>
  </div>
</body>
</html>
