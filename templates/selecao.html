<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Missão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="conteudo-centralizado">
    <header class="brand-header">
        <img class="brand-logo" src="{{ url_for('static', filename='imagens/Group 3.png') }}" alt="Cosmo Casa logo" loading="lazy" decoding="async" onerror="this.onerror=null; this.src='{{ url_for('static', filename='imagens/Group 3.png') }}'">
    </header>
    <div class="container-grande">
        <h2>Escolha seu Destino</h2>
        <div class="toolbar-header mt-8 mb-8">
            <div></div>
            <div class="toolbar-row">
                <a href="{{ url_for('aluno.aluno_entrar') }}" class="botao">Finalizar o Game</a>
                <a href="{{ url_for('missao.ranking_rodada') }}" class="botao">Ver Ranking</a>
            </div>
        </div>
        <div class="naves-container">

            {% for id, dados in missoes.items() %}
            <div class="nave-card">
                <h4>{{ dados.nome }}</h4>
                <div>
                    <img class="nave-imagem-placeholder" src="{{ url_for('static', filename='imagens/' + dados.imagem) }}" alt="Missão para {{ dados.nome }}" loading="lazy" decoding="async" onerror="this.onerror=null; this.src='{{ url_for('static', filename='imagens/Group 3.png') }}'">
                </div>
                <p class="missao-descricao">{{ dados.descricao }}</p>
                <div class="missao-stats">
                    {% for stat, valor in dados.stats.items() %}
                        <strong>{{ stat }}:</strong> {{ valor }}<br />
                    {% endfor %}
                </div>
        <a href="{{ url_for('missao.montagem_transporte', destino=id, codigo_sala=codigo_sala) }}" class="botao">Analisar Transporte</a>
            </div>
            {% endfor %}

        </div>
</div>
</body>
</html>
