<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar na Missão</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Garante que o gradiente cobre pelo menos a viewport */
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      margin: 0;
      color: #e8f1f8;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow-x: hidden; /* evita scroll horizontal inesperado */
    }

    /* Wrapper de página para centralizar o conteúdo verticalmente se desejar */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* mude para center se quiser verticalmente centralizado */
      justify-content: center;
      padding: 40px 16px;
      box-sizing: border-box;
    }

    /* Container, mantendo o look */
    .container {
      width: 100%;
      max-width: 640px;
      padding: 24px;
      background: #000;
      border: 1px solid #1e293b;
      border-radius: 16px;
      box-sizing: border-box;
    }

    h1 { margin: 0 0 8px; font-weight: 700; font-size: 24px; color: #fff; font-family:'Korataki', Arial, sans-serif; }
    p { color: #fff; font-family: 'Korataki', Arial, sans-serif; }

    .form-group { margin-top: 16px; }
    label { display: block; margin-bottom: 8px; color: #cbd5e1; }
    input[type="text"] {
      width: 95%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #fff;
      background: #0b1221;
      color: #e2e8f0;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .25);
    }

    .error {
      background: #2d1b1b;
      color: #fecaca;
      border: 1px solid #7f1d1d;
      padding: 12px;
      border-radius: 12px;
      margin-top: 12px;
    }

    .actions { margin-top: 20px; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #0b1221;
      color: #e2e8f0;
      cursor: pointer;
      transition: background-color .2s, transform .05s;
      text-decoration: none; /* garante visual nos links */
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active { transform: translateY(1px); }

    
    .btn-primary { background-color: #7FB500; }
    .btn-primary:hover { background-color: #fff;
     color:#7FB500; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <h1>Entrar na Missão</h1>
      <p>Digite o código da sala fornecido pelo professor e seu nome exatamente como está no arquivo.</p>

    {% if erro %}
      <div class="error">{{ erro }}</div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label for="codigo_sala">Código da Sala</label>
        <input type="text" id="codigo_sala" name="codigo_sala" placeholder="Ex.: 8A3F2C1B" required />
      </div>
      <div class="form-group">
        <label for="nome_aluno">Seu Nome</label>
        <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Nome completo" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Iniciar Missão</button>
        <a class="btn" href="{{ url_for('index') }}">Voltar</a>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
